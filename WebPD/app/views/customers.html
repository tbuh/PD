<div class="row">
    <div class="col-md-12 col-md-push-0">
        <a href="" class="btn btn-default" ng-click="open()">Open dialog</a>

        <form ng-submit="searchCustomer()" style="margin-top:10px">
            <input type="text" ng-model="prms.customerID" class="form-control" placeholder="Customer ID..." />
            <input type="text" ng-model="prms.companyName" class="form-control" placeholder="Company name..." />
            <input type="text" ng-model="prms.country" class="form-control" placeholder="Country..." />
            <div dropdown-select="ddSelectOptions"
                 dropdown-model="countrySelected"
                 dropdown-item-label="text"
                 class="dropDown">
            </div>
            <div class="buttonsDiv">
                <input type="submit" ng-click="search()" value="Search" class="btn btn-md btn-info" />
                <input type="submit" ng-click="clear()" value="Clear" class="btn btn-md btn-info" />
            </div>
        </form>

        <div class="gridStyle" ui-grid="gridOptions" />
    </div>
</div>

<script type="text/ng-template" id="ngDialogTemplate">
    <div class="ngdialog-message">
        <h3>ngDialog template</h3>
        <p ng-show="dialogModel.message">Scope passed through: <code>{{dialogModel.message}}</code></p>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeDialog()">Close</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="insideDialogMethod()">Do something</button>
    </div>
</script>

<script type="text/ng-template" id="secondDialogId">
    <h3><a href="" ng-click="closeSecond()">Close all by click here!</a></h3>
</script>

<style>
    .buttonsDiv {
        margin-top: 10px;
        text-align: right;
    }

    .dropDown {
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        vertical-align: middle;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 1px;
        font-weight:normal;
        color: #555555;
        z-index:1;
    }
</style>

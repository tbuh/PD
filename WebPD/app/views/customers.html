<div class="row">
    <div class="col-md-1">
        &nbsp;
    </div>
    <div class="col-md-8">
        <a href="" ng-click="open()">Open dialog</a>
        <div class="gridStyle" ui-grid="{data:customers, enableFiltering:true}" /><!--working-->
        <!--<div class="gridStyle" ui-grid="gridOptions" />--><!--not working but better way-->
    </div>

    <div class="col-md-1">
        &nbsp;
    </div>
</div>

<script type="text/ng-template" id="ngDialogTemplate">
    <div class="ngdialog-message">
        <h3>ngDialog template</h3>
        <p ng-show="dialogModel.message">Scope passed through: <code>{{dialogModel.message}}</code></p>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeDialog()">Close</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="insideDialogMethod()">Do something</button>
    </div>
</script>

<script type="text/ng-template" id="secondDialogId">
    <h3><a href="" ng-click="closeSecond()">Close all by click here!</a></h3>
</script>

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div>
        <input type="text" class="form-inline" ng-model="searchParams.firstName" placeholder="First Name...">
        <input type="text" class="form-inline" ng-model="searchParams.lastName" placeholder="Last Name...">
        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control " ng-model="searchParams.city" placeholder="City...">
            </div>
        </div>
                <input type="text" class="form-control " ng-model="searchParams.country" placeholder="Country...">
                <input type="text" class="form-control " ng-model="searchParams.extension" placeholder="Extension...">
                <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="search()">
                    <strong>Search</strong>
                </button>
            </div>

            <div class="col-md-8">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>EmployeeID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Extension</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="employee in employees">
                            <td>
                                {{ employee.employeeID}}
                            </td>
                            <td>
                                {{ employee.firstName}}
                            </td>
                            <td>
                                {{ employee.lastName}}
                            </td>
                            <td>
                                {{ employee.city}}
                            </td>
                            <td>
                                {{ employee.country}}
                            </td>
                            <td>
                                {{ employee.extension}}
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-2">
                &nbsp;
            </div>
        </div>

<div class="form-horizontal">

    <div class="row">

        <input type="text" class="col-md-2" ng-model="searchParams.firstName" placeholder="First Name...">
        <input type="text" class="col-md-2" ng-model="searchParams.lastName" placeholder="Last Name...">
        <input type="text" class="col-md-2" ng-model="searchParams.city" placeholder="City...">
        <input type="text" class="col-md-2" ng-model="searchParams.country" placeholder="Country...">
        <input type="text" class="col-md-2" ng-model="searchParams.extension" placeholder="Extension...">

        <button class="btn btn-default" type="submit" data-ng-click="search()" style="line-height:7px;padding:14px;margin-bottom:5px;margin-left:5px;width:190px;background-color:rgba(0, 139, 185, 1);color:white">
            <strong>Search</strong>
        </button>

    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>EmployeeID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Extension</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="employee in employees">
                    <td>
                        {{ employee.employeeID}}
                    </td>
                    <td>
                        {{ employee.firstName}}
                    </td>
                    <td>
                        {{ employee.lastName}}
                    </td>
                    <td>
                        {{ employee.city}}
                    </td>
                    <td>
                        {{ employee.country}}
                    </td>
                    <td>
                        {{ employee.extension}}
                    </td>
                    <td>
                        <p><a ng-click="editItems()">Edit</a> | <a>Delete</a></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
